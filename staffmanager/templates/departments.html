{% extends "base.html" %}
{% block content %}
<h3 class="brown-text text darken-4 center-align">Department</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_department') }}" class="btn-large black-text yellow accent-4">
            Add Category <i class="fa-solid fa-plus-square right"></i>
        </a>
    </div>
</div>

<ul class="collapsible">
    {% for department in departments|sort(attribute="start_date") %}
    <li>
        <div class="collapsible-header white-text light-blue darken-4">
            <i class="fas fa-caret-down"></i>
            <strong>{{ department.department_name }}</strong> 
        </div>
        <div class="collapsible-body">
            <p>
                <a href="{{ url_for('edit_department', department_id=department.id) }}" class="btn green accent-4">Edit</a>
            </p>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
