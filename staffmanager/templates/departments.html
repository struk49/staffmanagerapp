{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Departments</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_department') }}" class="btn-large light-blue darken-2">
            Add Department <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for department in departments %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ department.department_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_department', department_id=department.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_department', department_id=department.id) }}" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
