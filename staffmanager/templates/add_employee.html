{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Empoyee</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_employee') }}">
        <!-- employee name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="employee_name" name="employee_name" minlength="5" maxlength="50" type="text" class="validate" required>
                <label for="employee_name">Employee Name</label>
            </div>
        </div>
        <!-- employee email -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <input id="employee_email" name="employee_email" minlength="5" maxlength="25" type="text" class="validate" required>
                <label for="employee_email">Employee Email</label>
            </div>
        </div>
        <!-- employee position -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <input id="employee_position" name="employee_position" minlength="5" maxlength="25" type="text" class="validate" required>
                <label for="employee_position">Employee Position</label>
            </div>
        </div>
        
        <!-- start date -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                <input id="start_date" name="start_date" type="text" class="datepicker validate" required>
                <label for="start_date">Start Date</label>
            </div>
        </div>
        <!-- category id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="department_id" name="department_id" class="validate" required>
                    <option value="" disabled selected>Choose Department</option>
                    {% for department in departments %}
                        <option value="{{ department.id }}">{{ department.department_name }}</option>
                    {% endfor %}
                </select>
                <label for="department_id">Department</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Add Task <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
